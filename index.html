    <!-- CSS -->
    <style>
      .cookie-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #1f2a32;
        color: #fff;
        padding: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: "Manrope", sans-serif;
        z-index: 99999;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
      }
      .cookie-banner span {
        max-width: 75%;
        font-size: 14px;
        line-height: 1.4;
      }
      .cookie-banner a {
        color: #3beaef;
        text-decoration: underline;
      }
      .cookie-btn {
        border: none;
        padding: 8px 14px;
        margin-left: 10px;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Manrope", sans-serif;
        font-size: 14px;
        transition: background 0.2s ease;
      }
      .cookie-btn.accept {
        background: #3beaef;
        color: #000;
      }
      .cookie-btn.accept:hover {
        background: #2bcbd0;
      }
      .cookie-btn.decline {
        background: #678995;
        color: #fff;
      }
      .cookie-btn.decline:hover {
        background: #567680;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Cookie Consent Banner -->
    <div id="cookie-banner" class="cookie-banner">
      <span>
        Мы используем cookies для улучшения работы сайта. Подробнее см. в
        <a href="/privacy" target="_blank">Политике конфиденциальности</a>.
      </span>
      <div>
        <button id="accept-cookies" class="cookie-btn accept">Принять</button>
        <button id="decline-cookies" class="cookie-btn decline">Отклонить</button>
      </div>
    </div>

    <script>
      (function () {
        const banner = document.getElementById("cookie-banner");
        const acceptBtn = document.getElementById("accept-cookies");
        const declineBtn = document.getElementById("decline-cookies");

        // показываем баннер, если пользователь ещё не выбрал
        if (!localStorage.getItem("cookieConsent")) {
          banner.style.display = "flex";
        } else {
          banner.style.display = "none";
        }

        acceptBtn.addEventListener("click", function () {
          localStorage.setItem("cookieConsent", "accepted");
          banner.style.display = "none";
        });

        declineBtn.addEventListener("click", function () {
          localStorage.setItem("cookieConsent", "declined");
          banner.style.display = "none";
        });
      })();
    </script>

    <!-- React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
